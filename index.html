<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="child1">Todo List </div>
    <input type="text" placeholder="Add your todo here..."></input>
    <button onclick="addTodo()" class="button">Add Todo!</button>
    <button onclick="deletefirsttodo()" class="button">Deletefirsttodo</button>
    <button onclick="deletelasttodo()" class="button">Deletelasttodo</button>
    </div>
    
    
    <div id="todos"></div>
    <script>
        let todos=[];
        function addTodo(){
            todos.push({
                title:document.querySelector("input").value
            });
            document.querySelector("input").value="";
            render();
        }
        function deletefirsttodo(){
        todos.splice(0,1)
        render()
        }

        function deletelasttodo(){
        todos.splice(todos.length-1,1)
        render()
        }
       
        function CreateTodoComponent(todo,i) {
            const div=document.createElement("div");
            const h1=document.createElement("h1");
            const button = document.createElement("button");
            button.innerHTML ="Delete";
            h1.innerHTML=todo.title;
            button.setAttribute("onclick",`deleteTodo(${i})`);
            div.append(h1);
            div.append(button);
            return div;
        }
        
        function deleteTodo(index) {
            todos.splice(index,1);
            render();
        }

        function render(){
            document.querySelector("#todos").innerHTML="";
            for(let i=0;i<todos.length;i++){
                const element=CreateTodoComponent(todos[i],i);
                document.querySelector("#todos").appendChild(element);
            }
        }
    </script>
</body
